<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card>
    <mat-card-header>
      <img src="/assets/img/uoc_logo.png" />
      <div class="login-title" fxLayoutAlign="start">
        Login
      </div>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <!-- CÓDIGO ANTIGUO PEC2
          <div *ngIf="errorLogin" class="alert alert-danger">
            <button type="button" class="close" data-dismiss="alert">
              &times;
              There is an error in email or password
            </button>
          </div> -->
          <!-- CÓDIGO NUEVO CON ANGULAR MATERIAL PEC3 -->
          <mat-error *ngIf="errorLogin">
            There is an error in email or password
          </mat-error>

          <mat-form-field>
            <input
              matInput
              placeholder="Email *"
              type="email"
              id="email"
              formControlName="email"
              [ngClass]="{ 
                'is-invalid': submitted && loginForm.controls.email.errors
              }"
            />
          </mat-form-field>

          <mat-form-field>
            <input
              matInput
              placeholder="Password *"
              type="password"
              id="password"
              formControlName="password"
              [ngClass]="{
                'is-invalid': submitted && loginForm.controls.password.errors
              }"
            />
          </mat-form-field>

          <div fxLayout="row">
            <div fxFlex fxLayoutAlign="start center">
              <button mat-raised-button color="primary" [disabled]="loginForm.invalid">Login</button>
            </div>
            <div fxFlex fxLayoutAlign="end center">
              <a routerLink="/forgot-password">Remember password</a>
            </div>
          </div>
        </form>
      </mat-card-content>
  </mat-card>
</div>
