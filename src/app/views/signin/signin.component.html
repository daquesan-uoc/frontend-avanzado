<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card>
    <mat-card-header>
      <img src="/assets/img/uoc_logo.png" />
      <div class="login-title" fxLayoutAlign="start center">Login</div>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field>
          <input
            matInput
            placeholder="Email *"
            type="email"
            id="email"
            formControlName="email"
            [ngClass]="{ 
              'is-invalid': submitted && loginForm.controls.email.errors
            }"
          />
          <mat-error *ngIf="loginForm.controls.email.errors">
            There is an error in email
          </mat-error>
        </mat-form-field>
        <mat-form-field>
          <input
            matInput
            placeholder="Password *"
            type="password"
            id="password"
            formControlName="password"
            [ngClass]="{
              'is-invalid': submitted && loginForm.controls.password.errors
            }"
          />
          <mat-error *ngIf="loginForm.controls.password.errors">
            There is an error in password
          </mat-error>
        </mat-form-field>
        <div fxLayout="row">
          <div fxFlex fxLayoutAlign="start center">
            <button mat-raised-button color="primary" [disabled]="loginForm.invalid">Login</button>
          </div>
          <div fxFlex fxLayoutAlign="end center">
            <a routerLink="/forgot-password">Remember password</a>
          </div>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
