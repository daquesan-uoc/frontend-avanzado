<div class="mx-2">
    <h1 class="d-flex justify-content-center">Profile (Estudiante) - Formaci&oacute;n Acad&eacute;mica</h1>
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
        <th>Nivel</th>
        <th>T&iacute;tulo</th>
        <th>Centro</th>
        <th>Fecha</th>
        <th>Certificado</th>
        <th>Acciones</th>
      </thead>
      <tbody>
          <tr *ngFor="let study of user.studies">
              <td>{{ study.level.name }}</td>
              <td>{{ study.title.name }}</td>
              <td>{{ study.institution.name || study.institution }}</td>
              <td>{{ study.date }}</td>
              <td>{{ study.certificate }}</td>
          <td>
              <button class="btn btn-primary m-1" (click)="delete(study.uid)">Borrar</button>
              <button class="btn btn-primary m-1" [routerLink]="['/profile/profile-student/profile-studies/studies-management/' + study.uid]">Editar</button>
          </td>
        </tr>
      </tbody>
    </table>
    <button class="btn btn-primary m-1 float-right" (click)="back()">Volver</button>
    <button class="btn btn-primary m-1 float-right" [routerLink]="['/profile/profile-student/profile-studies/studies-management/0']">Nueva</button>
  </div>
