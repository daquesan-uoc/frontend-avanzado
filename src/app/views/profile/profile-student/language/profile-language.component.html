<div class="form-wrapper" fxFlex="60%" fxLayout="row wrap" fxLayoutAlign="center center">
  <mat-card>
    <mat-card-header>
      <mat-card-title fxFlex fxLayoutAlign="start center">Idiomas</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="rForm" (submit)="save()">
        <mat-form-field>
          <mat-label>Nivel</mat-label>
          <mat-select [compareWith]="compareLevel" formControlName="level">
            <mat-option [value]="level" *ngFor="let level of languageLevels">
              {{ level.name }}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="rForm.controls.level.errors">
            Corrige el error en Nivel
          </mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Idioma</mat-label>
          <mat-select [compareWith]="compareName" formControlName="name">
            <mat-option [value]="name" *ngFor="let name of languageNames">
              {{ name.name }}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="rForm.controls.name.errors">
            Corrige el error en Idioma
          </mat-error>          
        </mat-form-field>
        <mat-form-field>
          <input
            matInput
            placeholder="Fecha de obtención del t&iacute;tulo *"
            id="date"
            formControlName="date"
          />
          <mat-error *ngIf="rForm.controls.date.errors">
            Corrige el error en Fecha de obtención del t&iacute;tulo
          </mat-error>
        </mat-form-field>
        <div fxLayout="row wrap">
          <div fxFlex fxLayoutAlign="center center">
            <button type="submit" mat-raised-button color="primary" [disabled]="rForm.invalid"><mat-icon>save</mat-icon>Guardar</button>
          </div>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
